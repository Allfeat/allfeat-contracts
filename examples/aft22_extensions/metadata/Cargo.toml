[package]
name = "my_aft22_metadata"
version= "0.1.0"
authors = ["Allfeat labs <tech@allfeat.com>"]
edition = "2021"

[dependencies]
ink = { version = "4.2.1", default-features = false}

scale = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2.6", default-features = false, features = ["derive"], optional = true }

# These dependencies
allfeat-contracts = { path = "../../..", default-features = false, features = ["aft22"] }
openbrush = { git = "https://github.com/Brushfam/openbrush-contracts", branch = "develop", default-features = false }

[dev-dependencies]
ink_e2e = "4.2.1"
test_helpers = { git = "https://github.com/Brushfam/openbrush-contracts", branch = "develop", default-features = false }

[lib]
path = "src/lib.rs"

[features]
default = ["std"]
std = [
    "ink/std",
    "scale/std",
    "scale-info/std",
    # These dependencies
    "allfeat-contracts/std",
    "openbrush/std"
]
ink-as-dependency = []
e2e-tests = []

[profile.dev]
codegen-units = 16